## Code is Data

#### Forms

```clojure
1, 1.0, 1N   ; Long (integer), Double (float), BigInt
true         ; Boolean
\a, "string" ; Character, String
:foo         ; Keyword
[1 2 3]      ; Vector
'(1 2 3)     ; List
{:a 1 :b 2}  ; Map
#{:a :b :c}  ; Set
```

#### Symbols

```clojure
(def a "foo")
```

#### Operations

```clojure
(println "Hello, world!")
```

```clojure
(+ 1 2)
```
